<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выпускное приложение. Петров С.В.</title>
</head>
<body>
    <h1>Прогнозирование показателей</h1>
    <h2>Прогнозирование "Модуль упругости при растяжении, ГПа" и "Прочность при растяжении, МПа" с использованием алгоритмов машинного обучения</h2>
    <p>
        {% if message %}
        {{ message }}
        {% endif %}
    </p>
    <form action="" , method="post">
        <p>
            <label>Соотношение матрица-наполнитель:</label>
                <input type="text" name="x1">
        </p>
        <p>
            <label><br>Плотность, кг/м3:</label>
                <input type="text" name="x2">
        </p>
        <p>
            <label><br>Модуль упругости, ГПа:</label>
                <input type="text" name="x3">
        </p>
        <p>
            <label><br>Количество отвердителя, м.%:</label>
                <input type="text" name="x4">
        </p>
        <p>
            <label><br>Содержание эпоксидных групп,%_2:</label>
                <input type="text" name="x5">
        </p>
        <p>
            <label><br>Температура вспышки, С_2:</label>
                <input type="text" name="x6">
        </p>
        <p>
            <label><br>Поверхностная плотность, г/м2:</label>
                <input type="text" name="x7">
        </p>
        <p>
            <label><br>Прочность при растяжении, МПа:</label>
                <input type="text" name="x8">
        </p>
        <p>
            <label><br>Потребление смолы, г/м2:</label>
                <input type="text" name="x9">
        </p>
        <p>
            <label><br>Угол нашивки, град:</label>
                <input type="text" name="x10">
        </p>
        <p>
            <label><br>Шаг нашивки:</label>
                <input type="text" name="x11">
        </p>
        <p>
            <label><br>Плотность нашивки:</label>
                <input type="text" name="x12">
        </p>
        <p><input type="submit"></p>
    </form>

    <h2>Прогнозирование "Соотношение матрица-наполнитель" </h2>


</body>
</html>
